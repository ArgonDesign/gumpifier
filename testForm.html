<!DOCTYPE html>
<html>
<head>
	<title>Form Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="imageUploadTest.js"></script>
	<script src="http://malsup.github.com/jquery.form.js"></script> 
</head>
<body>

	<!-- An simple example using the GET method -->
	<form method="get" action="/cgi-bin/testPython.py">
		Name using GET:
		<input name="name" size=20 maxlength=50>
		<input type="submit" name="Submit">
	</form>

	<!-- A simple example using the POST method-->
	<form method="post" action="/cgi-bin/testPython.py">
		Name using POST:
		<input name="name" size=20 maxlength=50>
		<input type="submit" name="Submit">
	</form>

	<!-- A more complex example using the POST method -->
	<!-- Can also use /cgi-bin/testPython.py to display the raw binary of the uploaded file -->
	<form method="post" action="/cgi-bin/imageUpload.py" enctype="multipart/form-data" id='imageForm'> 
		Upload an image:
		<input type="file" name="foregroundImage" accept="image/*" id="foregroundUploadButton"><br>
	</form>

	<div id="display"></div>

</body>
</html>
